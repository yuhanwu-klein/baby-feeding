<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Feeding Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-image: url('room.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .baby-container {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }

        .baby-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .baby-image.eating {
            transform: scale(1.1);
        }

        .baby-image.crying {
            animation: shake 0.5s infinite;
            filter: brightness(0.8);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .hunger-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .hunger-fill {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .happiness-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .happiness-fill {
            background: linear-gradient(90deg, #ffd93d, #f6c944);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
        }

        .food-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .food-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .food-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .food-btn:active {
            transform: translateY(-1px);
        }

        .food-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            min-height: 50px;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: bold;
            background: #e3f2fd;
            color: #1976d2;
            transition: all 0.3s ease;
        }

        .message.happy {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .message.sad {
            background: #ffcdd2;
            color: #c62828;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2em;
            animation: float-up 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .reset-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .mic-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .mic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .mic-btn.active {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(245, 87, 108, 0); }
        }

        .sound-level {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .sound-bar {
            background: #e0e0e0;
            height: 15px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .sound-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            width: 0%;
            transition: width 0.1s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .baby-container {
                width: 200px;
                height: 200px;
            }

            .food-btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçº Baby Feeding Game üçº</h1>

        <div class="baby-container" id="babyContainer">
            <img src="baby.jpg" alt="Baby" class="baby-image" id="babyImage">
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Meals Fed</div>
                <div class="stat-value" id="mealsCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>

        <div>
            <div style="font-weight: bold; margin-bottom: 5px;">Hunger Level</div>
            <div class="hunger-bar">
                <div class="hunger-fill" id="hungerFill">50%</div>
            </div>
        </div>

        <div>
            <div style="font-weight: bold; margin-bottom: 5px;">Happiness Level</div>
            <div class="happiness-bar">
                <div class="happiness-fill" id="happinessFill">50%</div>
            </div>
        </div>

        <div class="message" id="message">
            Welcome! Feed the baby to keep them happy! üë∂
        </div>

        <div class="food-buttons">
            <button class="food-btn" onclick="feedBaby('milk')">üçº Milk</button>
            <button class="food-btn" onclick="feedBaby('fruit')">üçé Fruit</button>
            <button class="food-btn" onclick="feedBaby('veggies')">ü•¶ Veggies</button>
            <button class="food-btn" onclick="feedBaby('snack')">üç™ Snack</button>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
        <button class="mic-btn" id="micBtn" onclick="toggleMicrophone()">üé§ Enable Microphone</button>

        <div class="sound-level" id="soundLevel" style="display: none;">
            <div>Sound Level:</div>
            <div class="sound-bar">
                <div class="sound-fill" id="soundFill"></div>
            </div>
        </div>
    </div>

    <script>
        let hunger = 50;
        let happiness = 50;
        let meals = 0;
        let score = 0;
        let gameInterval;

        // Microphone variables
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let micActive = false;
        let isCrying = false;
        let soundCheckInterval;

        const messages = {
            milk: ["Yummy milk! üòã", "Baby loves milk! üçº", "So refreshing! üíô"],
            fruit: ["Fruity goodness! üçé", "Healthy and tasty! üçä", "Baby loves fruit! üçá"],
            veggies: ["Good for you! ü•¶", "Growing strong! üí™", "Nutritious veggies! ü•ï"],
            snack: ["Treat time! üç™", "Sweet snack! üòä", "Tasty treat! üç∞"]
        };

        const sadMessages = [
            "Baby is getting hungry! üòü",
            "Feed me please! ü•∫",
            "I'm so hungry! üò¢",
            "Getting cranky! üò†"
        ];

        const happyMessages = [
            "Baby is so happy! üòä",
            "Everything is great! üåü",
            "Feeling wonderful! üíñ",
            "So content! ‚ú®"
        ];

        const cryingMessages = [
            "WAAAH! Too noisy! üò≠",
            "Baby is crying from the noise! üò¢",
            "Shh! The noise scared me! üò®",
            "It's too loud! üò≠üò≠",
            "Why is it so noisy?! üò¢"
        ];

        function init() {
            updateDisplay();
            gameInterval = setInterval(() => {
                hunger = Math.min(100, hunger + 2);
                happiness = Math.max(0, happiness - 1);
                updateDisplay();
                checkGameState();
            }, 3000);
        }

        function feedBaby(foodType) {
            const hungerReduction = foodType === 'milk' ? 25 : 20;
            const happinessIncrease = foodType === 'fruit' || foodType === 'veggies' ? 20 : 15;

            hunger = Math.max(0, hunger - hungerReduction);
            happiness = Math.min(100, happiness + happinessIncrease);
            meals++;
            score += 10 + Math.floor(happiness / 10);

            showMessage(messages[foodType][Math.floor(Math.random() * messages[foodType].length)], 'happy');

            animateBaby();
            showFloatingEmoji(foodType);

            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('hungerFill').style.width = hunger + '%';
            document.getElementById('hungerFill').textContent = hunger + '%';

            document.getElementById('happinessFill').style.width = happiness + '%';
            document.getElementById('happinessFill').textContent = happiness + '%';

            document.getElementById('mealsCount').textContent = meals;
            document.getElementById('score').textContent = score;
        }

        function checkGameState() {
            if (hunger > 80) {
                showMessage(sadMessages[Math.floor(Math.random() * sadMessages.length)], 'sad');
            } else if (happiness > 70 && hunger < 30) {
                showMessage(happyMessages[Math.floor(Math.random() * happyMessages.length)], 'happy');
            }
        }

        function showMessage(text, type = '') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
        }

        function animateBaby() {
            const baby = document.getElementById('babyImage');
            baby.classList.add('eating');
            setTimeout(() => {
                baby.classList.remove('eating');
            }, 500);
        }


        function resetGame() {
            hunger = 50;
            happiness = 50;
            meals = 0;
            score = 0;
            updateDisplay();
            showMessage("Game reset! Let's start fresh! üéÆ", '');
        }

        async function toggleMicrophone() {
            const micBtn = document.getElementById('micBtn');
            const soundLevel = document.getElementById('soundLevel');

            if (!micActive) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);

                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);

                    microphone.connect(analyser);

                    micActive = true;
                    micBtn.textContent = 'üé§ Disable Microphone';
                    micBtn.classList.add('active');
                    soundLevel.style.display = 'block';

                    showMessage("Microphone enabled! Be quiet or baby will cry! ü§´", '');

                    startSoundDetection();
                } catch (error) {
                    showMessage("Could not access microphone! " + error.message, 'sad');
                }
            } else {
                stopMicrophone();
                micBtn.textContent = 'üé§ Enable Microphone';
                micBtn.classList.remove('active');
                soundLevel.style.display = 'none';
                showMessage("Microphone disabled", '');
            }
        }

        function stopMicrophone() {
            if (soundCheckInterval) {
                clearInterval(soundCheckInterval);
            }
            if (microphone && microphone.mediaStream) {
                microphone.mediaStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }
            micActive = false;
            stopCrying();
        }

        function startSoundDetection() {
            soundCheckInterval = setInterval(() => {
                if (!analyser) return;

                analyser.getByteFrequencyData(dataArray);

                // Calculate average volume
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;

                // Update sound level display
                const soundFill = document.getElementById('soundFill');
                const percentage = Math.min(100, (average / 128) * 100);
                soundFill.style.width = percentage + '%';

                // Threshold for crying (adjust this value to make it more/less sensitive)
                const noiseThreshold = 30;

                if (average > noiseThreshold && !isCrying) {
                    makeBabyCry();
                } else if (average <= noiseThreshold && isCrying) {
                    stopCrying();
                }
            }, 100);
        }

        function makeBabyCry() {
            if (isCrying) return;

            isCrying = true;
            const baby = document.getElementById('babyImage');
            baby.classList.add('crying');

            showMessage(cryingMessages[Math.floor(Math.random() * cryingMessages.length)], 'sad');
            showFloatingEmoji('cry');

            // Decrease happiness while crying
            happiness = Math.max(0, happiness - 15);
            updateDisplay();
        }

        function stopCrying() {
            if (!isCrying) return;

            isCrying = false;
            const baby = document.getElementById('babyImage');
            baby.classList.remove('crying');
        }

        function showFloatingEmoji(foodType) {
            const emojis = {
                milk: 'üçº',
                fruit: 'üçé',
                veggies: 'ü•¶',
                snack: 'üç™',
                cry: 'üò≠'
            };

            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[foodType] || emojis.cry;
            emoji.style.left = Math.random() * 200 + 50 + 'px';
            emoji.style.top = '150px';

            document.getElementById('babyContainer').appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 2000);
        }

        // Initialize game when page loads
        window.onload = init;

        // Cleanup interval when page unloads
        window.onbeforeunload = () => {
            if (gameInterval) clearInterval(gameInterval);
            if (micActive) stopMicrophone();
        };
    </script>
</body>
</html>
